<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css" />
    <style>
        .amap-logo, .amap-copyright { display: none !important; }
    </style>
    <script>
        // ★★★ 必须修改 1：填写你的高德安全密钥 (Security Code) ★★★
        window._AMapSecurityConfig = {
            securityJsCode: "eccf45812b483258d1c6a8902532155a"
        };
    </script>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=3b38af595b172794e9fe2099fbef8a02&plugin=AMap.Driving,AMap.Autocomplete"></script>
    <script src="qwebchannel.js"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">
        var map = new AMap.Map("container", {
            resizeEnable: true,
            zoom: 13
        });

        var driving = new AMap.Driving({
            map: map,
            policy: AMap.DrivingPolicy.LEAST_TIME,
            showTraffic: true
        });

        var autoComplete = new AMap.Autocomplete({ city: '北京' });
        var mchannel;
        var startMarker, endMarker;

        new QWebChannel(qt.webChannelTransport, function (channel) {
            mchannel = channel;
            var pyObj = channel.objects.qtChannel;

            pyObj.cityChanged.connect(function(city) {
                map.setCity(city, function() {
                    autoComplete.setCity(city);
                    pyObj.cityChangeResult(city);
                });
            });

            // ★★★ 修改重点：增加 status 判断，防止崩溃 ★★★
            pyObj.inputChanged_1_sig.connect(function(val) {
                if(!val) return; // 输入为空不搜索
                autoComplete.search(val, function(status, result) {
                    // 只有当状态为 complete 且 result 是对象时，才发给 C++
                    if (status === 'complete' && typeof result === 'object') {
                        pyObj.getAutocomplete_1(result);
                    } else {
                        console.log("搜索失败或Key无效:", status, result);
                    }
                });
            });

            // ★★★ 修改重点：增加 status 判断，防止崩溃 ★★★
            pyObj.inputChanged_2_sig.connect(function(val) {
                if(!val) return;
                autoComplete.search(val, function(status, result) {
                    if (status === 'complete' && typeof result === 'object') {
                        pyObj.getAutocomplete_2(result);
                    } else {
                        console.log("搜索失败或Key无效:", status, result);
                    }
                });
            });

            pyObj.startlocation_sig.connect(function(loc) { updateMarker('start', loc); });
            pyObj.endlocation_sig.connect(function(loc) { updateMarker('end', loc); });
            pyObj.selectRoute_sig.connect(function() { startNav(); });
        });

        function updateMarker(type, location) {
            var parts = location.split(",");
            var lng = parseFloat(parts[0]);
            var lat = parseFloat(parts[1]);
            var pos = new AMap.LngLat(lng, lat);

            if (type === 'start') {
                if (startMarker) map.remove(startMarker);
                startMarker = new AMap.Marker({ position: pos, map: map });
            } else {
                if (endMarker) map.remove(endMarker);
                endMarker = new AMap.Marker({ position: pos, map: map });
            }
            if(startMarker && endMarker) map.setFitView([startMarker, endMarker]);
        }

        function startNav() {
            if (!startMarker || !endMarker) return;
            driving.search(startMarker.getPosition(), endMarker.getPosition(), function (status, result) {
                if (status === 'complete') {
                    console.log('绘制成功');
                } else {
                    if(mchannel) mchannel.objects.qtChannel.routeError("规划失败: " + status);
                }
            });
        }
    </script>
</body>
</html>
